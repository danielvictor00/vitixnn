<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Página de Login</title>
    <style>
        body {
            background-color: darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .login-container {
            background: ghostwhite;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: red;
        }

        #mensagem {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="return validarLogin();">
            <input type="text" id="usuario" placeholder="Usuário" required>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script>
        function validarLogin() {
            const usuario = document.getElementById("usuario").value;
            const senha = document.getElementById("senha").value;
            const mensagem = document.getElementById("mensagem");

            if (usuario === "Dani2025" && senha === "12345") {
                mensagem.style.color = "green";
                mensagem.textContent = "LOGIN AUTORIZADO!";
                setTimeout(() => {
                    window.location.href = "pagconfirmado.html";
                }, 1000);
                return false;
            } else {
                mensagem.style.color = "red";
                mensagem.textContent = "USUÁRIO OU SENHA INCORRETOS. TENTE NOVAMENTE.";
                return false;
            }
        }
    </script>
</body>
</html>
